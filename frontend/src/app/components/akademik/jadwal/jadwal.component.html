<section class="hero relative h-[50vh] md:h-[60vh] mb-10">
  <img src="/assets/img/kampus2.jpg" alt="Hero" class="w-full h-full object-cover">
  <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
    <h1 class="text-white text-4xl md:text-6xl font-bold">Jadwal</h1>
  </div>
</section>

<div class="container mx-auto px-4 md:px-10 pb-20">

  <div class="mb-8">
    <nav class="flex gap-2 text-sm text-gray-500">
      <a routerLink="/" class="hover:text-blue-800">Home</a>
      <span>/</span>
      <a routerLink="/akademik" class="hover:text-blue-800">Akademik</a>
      <span>/</span>
      <span class="font-bold text-black">Jadwal</span>
    </nav>
  </div>

  <div class="flex flex-wrap gap-3 mb-6">
    <button *ngFor="let prodi of listProdi"
            (click)="activeProdi = prodi"
            class="px-5 py-2 rounded-full border border-[#002D72] text-sm font-medium transition-colors duration-200"
            [ngClass]="activeProdi === prodi ? 'bg-[#002D72] text-white' : 'bg-white text-[#002D72] hover:bg-blue-50'">
      {{ prodi }}
    </button>
  </div>

  <div class="flex flex-wrap gap-3 mb-12">
    <button *ngFor="let kls of listTingkat"
            (click)="activeKelas = kls"
            class="px-6 py-1.5 rounded-full border border-[#002D72] text-sm font-medium transition-colors duration-200"
            [ngClass]="activeKelas === kls ? 'bg-[#002D72] text-white' : 'bg-white text-[#002D72] hover:bg-blue-50'">
      {{ kls }}
    </button>
  </div>

  <div *ngFor="let kelas of getClassesToShow()" class="mb-16">

    <h3 class="text-lg font-bold text-[#002D72] mb-4">{{ kelas }}</h3>

    <div class="overflow-x-auto border border-gray-300 rounded-lg shadow-sm">
      <table class="min-w-full text-center text-xs md:text-sm border-collapse">

        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="p-2 border border-gray-300 w-24 sticky left-0 bg-gray-100 z-10">Hari / Jam</th>
            <th *ngFor="let j of jamList" class="p-2 border border-gray-300 min-w-[100px]">
              Jam {{ j }}
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let hari of hariList; let hIndex = index">
            <td class="p-3 font-bold bg-white border border-gray-300 sticky left-0 z-10">
              {{ hari }}
            </td>

            <td *ngFor="let j of jamList; let jIndex = index" class="border border-gray-300 p-0 h-24 align-top relative">

              <ng-container *ngIf="getCell(kelas, hIndex, jIndex) as matkul">
                <div class="w-full h-full p-1 flex flex-col justify-center items-center gap-1"
                     [ngClass]="matkul.color"> <span class="font-bold text-[10px] leading-tight">{{ matkul.name }}</span>
                  <span class="text-[9px]">{{ matkul.dosen }}</span>
                  <span class="text-[9px] font-semibold bg-white/50 px-1 rounded">{{ matkul.room }}</span>

                </div>
              </ng-container>

              <ng-container *ngIf="!getCell(kelas, hIndex, jIndex)">
                <div class="w-full h-full bg-white"></div>
              </ng-container>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
