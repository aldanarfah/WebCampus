<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Manajemen UKM</h1>

    <button routerLink="/dashboard/ukm/tambah"
      class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
      + Tambah UKM
    </button>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="w-full border-collapse">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-4 text-left font-semibold text-gray-600">No</th>
          <th class="p-4 text-left font-semibold text-gray-600">Nama UKM</th>
          <th class="p-4 text-left font-semibold text-gray-600">Ketua</th>
          <th class="p-4 text-left font-semibold text-gray-600">Periode</th>
          <th class="p-4 text-left font-semibold text-gray-600">Status</th>
          <th class="p-4 text-center font-semibold text-gray-600">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ukmList; let i = index" class="hover:bg-gray-50">
          <td class="p-4">{{ i + 1 }}</td>
          <td class="p-4 font-medium">{{ item.namaUkm }}</td> <td class="p-4">{{ item.ketua }}</td>
          <td class="p-4">{{ item.periode }}</td>
          <td class="p-4">
            <span [class]="item.status === 'aktif' ? 'text-green-700 bg-green-100' : 'text-gray-700 bg-gray-200'"
                  class="px-2 py-1 text-xs font-semibold rounded-full">
              {{ item.status | titlecase }}
            </span>
          </td>
          <td class="p-4 text-center space-x-2">
            <button class="text-yellow-600" [routerLink]="['/dashboard/ukm/edit', item.idUkm]">Edit</button> |
            <button class="text-red-600" (click)="hapusData(item.idUkm!)">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
