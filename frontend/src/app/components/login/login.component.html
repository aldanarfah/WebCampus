<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Login Admin</h2>
      <p class="text-gray-500 text-sm">Silakan masuk untuk mengelola data</p>
    </div>

    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-sm">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()">

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input
          type="text"
          [(ngModel)]="loginData.username"
          name="username"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Masukkan username"
          required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input
          type="password"
          [(ngModel)]="loginData.password"
          name="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Masukkan password"
          required>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 disabled:bg-gray-400">
        {{ isLoading ? 'Memproses...' : 'Login' }}
      </button>

    </form>
  </div>
</div>
