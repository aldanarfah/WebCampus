<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-10 shadow-lg rounded-lg w-96">
    <h2 class="text-xl font-bold mb-5 text-center">Login Admin</h2>

    <form (ngSubmit)="login()" class="space-y-3">
  <input [(ngModel)]="username" name="username" class="border p-2 w-full" placeholder="Username">

  <input [(ngModel)]="password" name="password" type="password" class="border p-2 w-full" placeholder="Password">

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>

  <p *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</p>
</form>
  </div>
</div>
