<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">

    <div class="flex justify-between items-center mb-8 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Edit Event</h2>
      <button routerLink="/dashboard/event" class="text-gray-500 hover:text-gray-700 transition">âœ• Batal</button>
    </div>

    <form #editForm="ngForm" (ngSubmit)="updateEvent()">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nama Event <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-yellow-500 transition"
            [(ngModel)]="event.namaEvent" name="namaEvent" required pattern=".*\S.*" #nama="ngModel">

          <small *ngIf="nama.invalid && (nama.dirty || nama.touched)" class="text-red-500 mt-1 block">Wajib diisi.</small>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Lokasi <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-yellow-500 transition"
            [(ngModel)]="event.lokasi" name="lokasi" required pattern=".*\S.*" #lokasi="ngModel">
          <small *ngIf="lokasi.invalid && (lokasi.dirty || lokasi.touched)" class="text-red-500 mt-1 block">Wajib diisi.</small>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Tanggal Mulai</label>
          <input type="date" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-yellow-500 transition"
            [(ngModel)]="event.tanggalMulai" name="tanggalMulai" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Tanggal Selesai</label>
          <input type="date" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-yellow-500 transition"
            [(ngModel)]="event.tanggalSelesai" name="tanggalSelesai" required>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Ganti Poster (Opsional)</label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 bg-white rounded-lg cursor-pointer">
        </div>
      </div>

      <div *ngIf="previewUrl" class="mb-6 p-2 border rounded-lg bg-gray-50 text-center">
        <p class="text-sm text-gray-500 mb-2">Poster Saat Ini / Baru:</p>
        <img [src]="previewUrl" class="h-48 mx-auto rounded-lg shadow-md object-cover">
      </div>

      <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Deskripsi <span class="text-red-500">*</span></label>
        <textarea class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-yellow-500 transition h-32"
          [(ngModel)]="event.deskripsi" name="deskripsi" required pattern=".*\S.*" #desc="ngModel"></textarea>
        <small *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="text-red-500 mt-1 block">Wajib diisi.</small>
      </div>

      <div class="flex justify-end gap-4 border-t pt-6">
        <button type="button" routerLink="/dashboard/event" class="px-6 py-2.5 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">Batal</button>

        <button type="submit" [disabled]="editForm.invalid"
          [class]="editForm.invalid ? 'bg-gray-400 cursor-not-allowed opacity-70' : 'bg-yellow-500 hover:bg-yellow-600 shadow-lg'"
          class="px-6 py-2.5 text-white font-bold rounded-lg transition">
          Update Event
        </button>
      </div>

    </form>
  </div>
</div>
