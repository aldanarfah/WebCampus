<div class="ukm-container p-6">
  <h2 class="text-2xl font-bold mb-4 text-center text-[#002D72]">Unit Kegiatan Mahasiswa</h2>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      class="card bg-white shadow-lg rounded-2xl overflow-hidden hover:shadow-xl transition cursor-pointer"
      *ngFor="let u of ukms"
      [routerLink]="u.path"
    >
      <img [src]="u.gambar" alt="{{u.nama}}" class="h-48 w-full object-cover">
      <div class="p-4">
        <h3 class="text-xl font-semibold text-[#002D72] mb-2">{{u.nama}}</h3>
        <p class="text-gray-600 text-sm">{{u.deskripsi}}</p>
      </div>
    </div>
  </div>
</div>
