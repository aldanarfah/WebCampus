<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-3xl relative flex flex-col md:flex-row gap-6">

    <!-- FOTO MAHASISWA -->
    <div class="flex-shrink-0 text-center md:text-left">
      <img [src]="mahasiswa.foto" class="w-32 h-32 rounded-full object-cover border-4 border-blue-200 mx-auto md:mx-0">
    </div>

    <!-- INFO MAHASISWA -->
    <div class="flex-1 flex flex-col justify-between">
      <div>
        <h2 class="text-2xl font-bold text-[#002D72]">{{ mahasiswa.nama }}</h2>
        <p class="text-gray-600 mt-1">NIM: {{ mahasiswa.nim }}</p>
        <p class="text-gray-600">Prodi: {{ mahasiswa.prodi | uppercase }}</p>
        <p class="text-gray-600">Semester: {{ mahasiswa.semester }}</p>
        <p class="text-gray-600">Status: {{ mahasiswa.status }}</p>
      </div>

      <!-- TOMBOL CLOSE -->
      <div class="mt-4 md:mt-auto text-right">
        <button (click)="closePopup()" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition-colors">
          Tutup
        </button>
      </div>
    </div>

  </div>
</div>
