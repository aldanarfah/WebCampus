<div class="flex flex-col min-h-screen px-4 py-8 bg-gray-50">

  <!-- Grid 2x2, max width agar tidak penuh layar -->
  <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let loker of lowongans"
         class="flex flex-col md:flex-row bg-white shadow-md rounded-lg overflow-hidden cursor-pointer hover:shadow-xl transition-shadow h-56"
         (click)="openDetail(loker)">

      <!-- Poster -->
      <div class="md:w-1/3 h-full">
        <img [src]="loker.poster"
             [alt]="loker.posisi"
             class="w-full h-full object-cover" />
      </div>

      <!-- Info Singkat -->
      <div class="md:w-2/3 p-4 flex flex-col justify-center">
        <h2 class="text-lg md:text-xl font-semibold text-gray-800">{{ loker.posisi }}</h2>
        <p class="text-gray-600 text-sm">{{ loker.perusahaan }} | {{ loker.lokasi }}</p>
        <p class="text-gray-500 text-xs mt-1">Deadline: {{ loker.tanggal }}</p>
      </div>
    </div>
  </div>

  <!-- Modal Detail Lowongan -->
  <app-detail-karier
    *ngIf="selectedLowongan"
    [lowongan]="selectedLowongan"
    (close)="closeDetail()"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
  </app-detail-karier>

</div>
