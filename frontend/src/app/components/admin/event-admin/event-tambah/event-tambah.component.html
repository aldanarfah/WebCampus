<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="flex justify-between items-center mb-8 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Tambah Event Baru</h2>
      <button routerLink="/dashboard/event" class="text-gray-500 hover:text-gray-700">âœ• Batal</button>
    </div>

    <form #eventForm="ngForm" (ngSubmit)="saveEvent()">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nama Event <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="event.namaEvent" name="namaEvent" required pattern=".*\S.*" #nama="ngModel">
          <small *ngIf="nama.invalid && (nama.dirty || nama.touched)" class="text-red-500 block">Wajib diisi.</small>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Lokasi <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="event.lokasi" name="lokasi" required pattern=".*\S.*" #lokasi="ngModel">
          <small *ngIf="lokasi.invalid && (lokasi.dirty || lokasi.touched)" class="text-red-500 block">Wajib diisi.</small>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Tanggal Mulai</label>
          <input type="date" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg"
            [(ngModel)]="event.tanggalMulai" name="tanggalMulai" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Tanggal Selesai</label>
          <input type="date" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg"
            [(ngModel)]="event.tanggalSelesai" name="tanggalSelesai" required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Upload Poster</label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 bg-white rounded-lg">
        </div>
      </div>

      <div *ngIf="previewUrl" class="mb-6 text-center bg-gray-50 p-2 rounded-lg">
        <img [src]="previewUrl" class="h-40 rounded-lg shadow-md mx-auto">
      </div>

      <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Deskripsi</label>
        <textarea class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg h-32 focus:ring-2 focus:ring-blue-500 transition"
          [(ngModel)]="event.deskripsi" name="deskripsi" required pattern=".*\S.*" #desc="ngModel"></textarea>
        <small *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="text-red-500 block">Deskripsi wajib diisi.</small>
      </div>

      <div class="flex justify-end gap-4 border-t pt-6">
        <button type="button" routerLink="/dashboard/event" class="px-6 py-2.5 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">Batal</button>
        <button type="submit" [disabled]="eventForm.invalid"
          [class]="eventForm.invalid ? 'bg-gray-400 opacity-70 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 shadow-lg'"
          class="px-6 py-2.5 text-white font-bold rounded-lg transition">Simpan Event</button>
      </div>

    </form>
  </div>
</div>
