<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">

    <div class="flex justify-between items-center mb-8 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Edit Organisasi</h2>
      <button routerLink="/dashboard/organisasi" class="text-gray-500 hover:text-gray-700 transition">
        âœ• Batal
      </button>
    </div>

    <form #editForm="ngForm" (ngSubmit)="updateOrganisasi()">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nama Organisasi <span class="text-red-500">*</span></label>
          <input
            type="text"
            class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
            [(ngModel)]="organisasi.namaOrganisasi"
            name="namaOrganisasi"
            required
            pattern=".*\S.*"
            #nama="ngModel">

          <small *ngIf="nama.invalid && (nama.dirty || nama.touched)" class="text-red-500 mt-1 block">
            Nama tidak boleh kosong atau hanya spasi.
          </small>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Ketua <span class="text-red-500">*</span></label>
          <input
            type="text"
            class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
            [(ngModel)]="organisasi.ketua"
            name="ketua"
            required
            pattern=".*\S.*"
            #ketua="ngModel">

          <small *ngIf="ketua.invalid && (ketua.dirty || ketua.touched)" class="text-red-500 mt-1 block">
            Nama ketua tidak boleh kosong atau hanya spasi.
          </small>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Periode <span class="text-red-500">*</span></label>
          <input
            type="text"
            class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
            [(ngModel)]="organisasi.periode"
            name="periode"
            required
            pattern="^[0-9/]*$"
            placeholder="Contoh: 2024/2025"
            #periode="ngModel">

          <div *ngIf="periode.invalid && (periode.dirty || periode.touched)" class="mt-1">
            <small *ngIf="periode.errors?.['required']" class="text-red-500 block">Periode wajib diisi.</small>
            <small *ngIf="periode.errors?.['pattern']" class="text-red-500 block">Hanya angka dan tanda '/' (Contoh: 2024/2025).</small>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Status</label>
          <select
            class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition cursor-pointer"
            [(ngModel)]="organisasi.status"
            name="status">
            <option value="aktif">Aktif</option>
            <option value="nonaktif">Nonaktif</option>
          </select>
        </div>

      </div>

      <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Deskripsi <span class="text-red-500">*</span></label>
        <textarea
          class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition h-32"
          [(ngModel)]="organisasi.deskripsi"
          name="deskripsi"
          required
          pattern=".*\S.*"
          #deskripsi="ngModel"></textarea>

        <small *ngIf="deskripsi.invalid && (deskripsi.dirty || deskripsi.touched)" class="text-red-500 mt-1 block">
          Deskripsi wajib diisi dan tidak boleh hanya spasi.
        </small>
      </div>

      <div class="flex justify-end gap-4 border-t pt-6">
        <button
          type="button"
          routerLink="/dashboard/organisasi"
          class="px-6 py-2.5 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition duration-200">
          Batal
        </button>

        <button
          type="submit"
          [disabled]="editForm.invalid"
          [class]="editForm.invalid ? 'bg-gray-400 cursor-not-allowed opacity-70' : 'bg-yellow-500 hover:bg-yellow-600 shadow-lg'"
          class="px-6 py-2.5 text-white font-bold rounded-lg transition duration-200">
          Update Data
        </button>
      </div>

    </form>
  </div>
</div>
