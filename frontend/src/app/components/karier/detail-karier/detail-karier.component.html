<div *ngIf="lowongan" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-2/3 p-6 relative">
    <!-- Tombol Close -->
    <button (click)="onClose()" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800 text-2xl">&times;</button>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Poster -->
      <div class="md:w-1/3">
        <img [src]="lowongan.poster" [alt]="lowongan.posisi" class="w-full h-full object-cover rounded-md">
      </div>
      <!-- Detail Info -->
      <div class="md:w-2/3 space-y-4">
        <h2 class="text-3xl font-bold text-gray-800">{{ lowongan.posisi }}</h2>
        <p class="text-gray-600">{{ lowongan.perusahaan }} | {{ lowongan.lokasi }}</p>
        <p class="text-gray-500 text-sm">Deadline: {{ lowongan.tanggal }}</p>
        <p class="text-gray-700">{{ lowongan.deskripsi }}</p>
      </div>
    </div>
  </div>
</div>
