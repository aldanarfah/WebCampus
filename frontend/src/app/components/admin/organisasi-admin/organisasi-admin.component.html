<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Manajemen Organisasi</h1>

    <button
  routerLink="/dashboard/organisasi/tambah"
  class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition duration-300">
  + Tambah Organisasi
</button>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="w-full border-collapse">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-4 text-left text-sm font-semibold text-gray-600">No</th>
          <th class="p-4 text-left text-sm font-semibold text-gray-600">Nama Organisasi</th>
          <th class="p-4 text-left text-sm font-semibold text-gray-600">Ketua</th>
          <th class="p-4 text-left text-sm font-semibold text-gray-600">Periode</th>
          <th class="p-4 text-left text-sm font-semibold text-gray-600">Status</th>
          <th class="p-4 text-center text-sm font-semibold text-gray-600 w-32">Aksi</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">

        <tr *ngFor="let item of organisasiList; let i = index" class="hover:bg-gray-50">
          <td class="p-4 text-sm text-gray-700">{{ i + 1 }}</td>
          <td class="p-4 text-sm font-medium text-gray-900">{{ item.namaOrganisasi }}</td>
          <td class="p-4 text-sm text-gray-700">{{ item.ketua }}</td>
          <td class="p-4 text-sm text-gray-700">{{ item.periode }}</td>
          <td class="p-4">
            <span [class]="item.status === 'aktif'
                  ? 'px-2 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full'
                  : 'px-2 py-1 text-xs font-semibold text-gray-700 bg-gray-200 rounded-full'">
              {{ item.status | titlecase }}
            </span>
          </td>
          <td class="p-4 text-center space-x-2">
            <button class="text-yellow-600 hover:text-yellow-800 transition"
              [routerLink]="['/dashboard/organisasi/edit', item.idOrganisasi]">
              Edit
            </button>
            |
            <button class="text-red-600 hover:text-red-800 transition"
              (click)="hapusData(item.idOrganisasi!)">
              Hapus
            </button>
          </td>
        </tr>

        <tr *ngIf="organisasiList.length === 0">
          <td colspan="6" class="p-8 text-center text-gray-500 italic">
            Belum ada data organisasi yang tersedia.
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
