<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">

    <div class="flex justify-between items-center mb-8 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Tambah UKM Baru</h2>
      <button routerLink="/dashboard/ukm" class="text-gray-500 hover:text-gray-700 transition">âœ• Batal</button>
    </div>

    <form #ukmForm="ngForm" (ngSubmit)="saveUkm()">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nama UKM <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="ukm.namaUkm" name="namaUkm"
            required minlength="3" pattern=".*\S.*"
            placeholder="Contoh: UKM Olahraga" #nama="ngModel">

          <div *ngIf="nama.invalid && (nama.dirty || nama.touched)" class="mt-1">
            <small *ngIf="nama.errors?.['required']" class="text-red-500 block">Nama UKM wajib diisi.</small>
            <small *ngIf="nama.errors?.['minlength']" class="text-red-500 block">Minimal 3 karakter.</small>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Ketua <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="ukm.ketua" name="ketua"
            required minlength="3" pattern=".*\S.*"
            placeholder="Nama Ketua UKM" #ketua="ngModel">

          <div *ngIf="ketua.invalid && (ketua.dirty || ketua.touched)" class="mt-1">
            <small *ngIf="ketua.errors?.['required']" class="text-red-500 block">Ketua wajib diisi.</small>
            <small *ngIf="ketua.errors?.['minlength']" class="text-red-500 block">Minimal 3 karakter.</small>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Periode <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="ukm.periode" name="periode"
            required pattern="^\d{4}/\d{4}$"
            placeholder="Format: 2024/2025" #periode="ngModel">

          <div *ngIf="periode.invalid && (periode.dirty || periode.touched)" class="mt-1">
            <small *ngIf="periode.errors?.['required']" class="text-red-500 block">Periode wajib diisi.</small>
            <small *ngIf="periode.errors?.['pattern']" class="text-red-500 block font-bold">
              Format harus TAHUN/TAHUN (Contoh: 2024/2025).
            </small>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Status</label>
          <select class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-blue-500 transition cursor-pointer"
            [(ngModel)]="ukm.status" name="status">
            <option value="aktif">Aktif</option>
            <option value="nonaktif">Nonaktif</option>
          </select>
        </div>

      </div>

      <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Deskripsi <span class="text-red-500">*</span></label>
        <textarea class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:ring-2 focus:ring-blue-500 transition h-32"
          [(ngModel)]="ukm.deskripsi" name="deskripsi"
          required minlength="10" pattern=".*\S.*"
          #deskripsi="ngModel" placeholder="Deskripsi singkat UKM..."></textarea>

        <div *ngIf="deskripsi.invalid && (deskripsi.dirty || deskripsi.touched)" class="mt-1">
          <small *ngIf="deskripsi.errors?.['required']" class="text-red-500 block">Deskripsi wajib diisi.</small>
          <small *ngIf="deskripsi.errors?.['minlength']" class="text-red-500 block">Deskripsi terlalu pendek (min 10 huruf).</small>
        </div>
      </div>

      <div class="flex justify-end gap-4 border-t pt-6">
        <button type="button" routerLink="/dashboard/ukm"
          class="px-6 py-2.5 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
          Batal
        </button>

        <button type="submit"
          [disabled]="ukmForm.invalid"
          [class]="ukmForm.invalid ? 'bg-gray-400 cursor-not-allowed opacity-70' : 'bg-blue-600 hover:bg-blue-700 shadow-lg'"
          class="px-6 py-2.5 text-white font-bold rounded-lg transition">
          Simpan Data
        </button>
      </div>

    </form>
  </div>
</div>
