<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="flex justify-between items-center mb-8 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Tambah Admin Baru</h2>
      <button routerLink="/dashboard/users" class="text-gray-500 hover:text-gray-700">âœ• Batal</button>
    </div>

    <form (ngSubmit)="saveAdmin()">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Nama Lengkap</label>
        <input type="text" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="admin.namaAdmin" name="namaAdmin" required placeholder="Contoh: Budi Santoso">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Username (Login)</label>
        <input type="text" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="admin.username" name="username" required placeholder="Username unik">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="admin.email" name="email" required placeholder="admin@kampus.ac.id">
      </div>

      <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="admin.password" name="password" required placeholder="Minimal 6 karakter">
      </div>

      <div class="flex justify-end gap-4 pt-4 border-t">
        <button type="button" routerLink="/dashboard/users" class="px-6 py-2 bg-gray-200 rounded-lg">Batal</button>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-lg">
          Simpan Admin
        </button>
      </div>
    </form>
  </div>
</div>
