<div class="p-6 bg-gray-100 min-h-screen">
  
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Manajemen Organisasi</h1>
    <button routerLink="/dashboard/organisasi/tambah" 
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow transition">
      + Tambah Organisasi
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    
    <div *ngIf="isLoading" class="p-8 text-center text-gray-500">
      Sedang memuat data...
    </div>

    <div *ngIf="!isLoading && organisasiList.length === 0" class="p-8 text-center text-gray-500">
      Belum ada data organisasi.
    </div>

    <div *ngIf="!isLoading && organisasiList.length > 0" class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-50 border-b">
          <tr>
            <th class="p-4 text-sm font-semibold text-gray-600">No</th>
            
            <th class="p-4 text-sm font-semibold text-gray-600">Logo</th>
            
            <th class="p-4 text-sm font-semibold text-gray-600">Nama Organisasi</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Ketua</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Periode</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Status</th>
            <th class="p-4 text-sm font-semibold text-gray-600 text-center">Aksi</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let org of organisasiList; let i = index" class="hover:bg-gray-50 transition">
            
            <td class="p-4 text-gray-600">{{ i + 1 }}</td>

            <td class="p-4">
              <div *ngIf="org.gambarLogo">
                <img [src]="imageBaseUrl + org.gambarLogo" 
                     alt="Logo" 
                     class="w-12 h-12 rounded-full object-cover border border-gray-200 shadow-sm">
              </div>
              <div *ngIf="!org.gambarLogo" class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-500">
                No IMG
              </div>
            </td>

            <td class="p-4 font-medium text-gray-800">{{ org.namaOrganisasi }}</td>
            <td class="p-4 text-gray-600">{{ org.ketua }}</td>
            <td class="p-4 text-gray-600">{{ org.periode }}</td>
            
            <td class="p-4">
              <span [class]="org.status === 'aktif' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
                    class="px-3 py-1 rounded-full text-xs font-semibold">
                {{ org.status | titlecase }}
              </span>
            </td>

            <td class="p-4 text-center">
              <div class="flex justify-center gap-2">
                <button [routerLink]="['/dashboard/organisasi/edit', org.idOrganisasi]" 
                        class="text-yellow-600 hover:text-yellow-800 font-medium text-sm">
                  Edit
                </button>
                <span class="text-gray-300">|</span>
                <button (click)="hapusOrganisasi(org.idOrganisasi)" 
                        class="text-red-600 hover:text-red-800 font-medium text-sm">
                  Hapus
                </button>
              </div>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
