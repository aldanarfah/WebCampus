<!-- HERO -->
<section class="hero relative h-[80vh]">
  <img src="https://images.unsplash.com/flagged/photo-1554473675-d0904f3cbf38?w=780" alt="Hero" class="w-full h-full object-cover">
  <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
    <h1 class="text-white text-4xl md:text-6xl font-bold">Jadwal</h1>
  </div>
</section>

<!-- MENU NAVIGASI -->
<div class="container mt-4">
  <nav class="d-flex gap-4 menu-sejarah">
    <a routerLink="/" class="menu-link">Home</a>
    <a routerLink="/akademik" class="menu-link">Akademik</a>
    <span class="menu-active">Jadwal</span>
  </nav>
</div>

<div class="flex flex-col mt-5">

  <!-- FILTER PRODI -->
  <div class="max-w-6xl px-24 mb-6">
  <div class="flex gap-2 mb-4">
    <button *ngFor="let p of prodiList"
            (click)="filterProdi=p.value"
            [class.bg-blue-600]="filterProdi===p.value"
            [class.text-white]="filterProdi===p.value"
            class="px-4 py-2 border border-blue-600 rounded-full hover:bg-blue-600 hover:text-white transition-colors">
      {{ p.label }}
    </button>
  </div>
  </div>

  <!-- PILLS TINGKAT KELAS -->
  <div class="max-w-6xl px-24 mb-12">
  <div class="flex gap-2 mb-6">
    <button *ngFor="let t of [1,2,3]"
            (click)="filterTingkat=t"
            [class.bg-blue-600]="filterTingkat===t"
            [class.text-white]="filterTingkat===t"
            class="px-4 py-2 border border-blue-600 rounded-full hover:bg-blue-600 hover:text-white transition-colors">
      Tingkat {{ t }}
    </button>
  </div>
  </div>

  <!-- TABEL JADWAL -->
  <div class="max-w-6xl px-24 mb-12 mx-auto">
  <div *ngFor="let kelas of getKelasTampil()">
    <h3 class="text-xl font-semibold text-[#002D72] mt-4 mb-2">{{ kelas }} ({{ filterProdi.toUpperCase() }})</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 text-center">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-2 py-1">Hari / Jam</th>
            <th *ngFor="let jam of jamArray" class="border border-gray-300 px-2 py-1">Jam {{ jam }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of hari; let hariIndex=index">
            <td class="border border-gray-300 px-2 py-1 font-semibold">{{ h }}</td>
            <td *ngFor="let jam of jamArray; let jamIndex=index" class="border border-gray-300 px-2 py-1 text-left p-1">
              <div class="text-sm font-semibold">{{ jadwal[kelas][hariIndex][jamIndex].matkul }}</div>
              <div class="text-xs text-gray-600">{{ jadwal[kelas][hariIndex][jamIndex].dosen }}</div>
              <div class="text-xs text-gray-600">{{ jadwal[kelas][hariIndex][jamIndex].ruang }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>

</div>
