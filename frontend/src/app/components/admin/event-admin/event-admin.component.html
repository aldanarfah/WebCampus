<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Manajemen Event</h1>
    <button routerLink="/dashboard/event/tambah"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow transition">
      + Buat Event
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div *ngIf="isLoading" class="p-8 text-center text-gray-500">Memuat data...</div>
    <div *ngIf="!isLoading && eventList.length === 0" class="p-8 text-center text-gray-500">Belum ada event.</div>

    <div *ngIf="!isLoading && eventList.length > 0" class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-50 border-b">
          <tr>
            <th class="p-4 text-sm font-semibold text-gray-600">No</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Poster</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Nama Event</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Pemilik</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Jadwal</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Status Waktu</th>
            <th class="p-4 text-sm font-semibold text-gray-600 text-center">Aksi</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let item of eventList; let i = index" class="hover:bg-gray-50 transition">
            <td class="p-4 text-gray-600">{{ i + 1 }}</td>
            <td class="p-4">
              <img *ngIf="item.gambarEvent" [src]="imageBaseUrl + item.gambarEvent" class="w-12 h-16 object-cover rounded border">
              <span *ngIf="!item.gambarEvent" class="text-xs text-gray-400">No IMG</span>
            </td>
            <td class="p-4 font-medium text-gray-800 max-w-xs">{{ item.namaEvent }}</td>

            <td class="p-4 text-sm text-gray-600">
               <span class="bg-gray-100 px-2 py-1 rounded text-xs border border-gray-200">
                 {{ getPemilik(item) }}
               </span>
            </td>

            <td class="p-4 text-sm text-gray-500">
              <div>Mulai: {{ item.tanggalMulai | date:'mediumDate' }}</div>
              <div class="text-xs text-gray-400">Selesai: {{ item.tanggalSelesai | date:'mediumDate' }}</div>
            </td>

            <td class="p-4">
              <span [ngClass]="{
                  'bg-blue-100 text-blue-700': item.statusWaktu === 'Akan Datang',
                  'bg-green-100 text-green-700': item.statusWaktu === 'Berlangsung',
                  'bg-gray-200 text-gray-600': item.statusWaktu === 'Selesai'
                }" class="px-2 py-1 rounded-full text-xs font-bold">
                {{ item.statusWaktu }}
              </span>
            </td>

            <td class="p-4 text-center">
              <div class="flex justify-center gap-2">
                <button [routerLink]="['/dashboard/event/edit', item.idEvent]" class="text-yellow-600 hover:text-yellow-800 font-medium text-sm">Edit</button>
                <span class="text-gray-300">|</span>
                <button (click)="hapusEvent(item.idEvent)" class="text-red-600 hover:text-red-800 font-medium text-sm">Hapus</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
