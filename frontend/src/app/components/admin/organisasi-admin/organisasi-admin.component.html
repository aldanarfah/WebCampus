<div class="p-6">
  <h1 class="text-2xl font-semibold mb-4">Manajemen Organisasi</h1>

  <!-- Tombol Tambah -->
  <button
    class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    (click)="showAddForm()"
  >
    + Tambah Organisasi
  </button>

  <!-- Tabel Data -->
  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">Nama Organisasi</th>
        <th class="border p-2">Deskripsi</th>
        <th class="border p-2 w-32">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let org of organisasiList">
        <td class="border p-2">{{ org.nama }}</td>
        <td class="border p-2">{{ org.deskripsi }}</td>
        <td class="border p-2">
          <button class="text-blue-600" (click)="edit(org)">Edit</button> |
          <button class="text-red-600" (click)="delete(org.id)">Hapus</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
