<header class="bg-white shadow-md">
  <!-- TOP BAR -->
  <div class="flex flex-row items-center justify-between px-6 py-3 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <img src="assets/img/logo_polinema.jpeg" alt="Logo Polinema" class="h-12 w-auto" />
      <div>
        <h1 class="text-lg font-semibold text-gray-800 leading-tight">Polinema</h1>
        <p class="text-sm text-gray-500">PSDKU Lumajang</p>
      </div>
    </div>

    <div class="flex items-center space-x-3">
      <div class="relative">
        <input
          type="text"
          placeholder="Cari..."
          class="pl-10 pr-4 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <lucide-icon [img]="Search" [size]="18" class="absolute left-3 top-2.5 text-gray-400"></lucide-icon>
      </div>
      <button
  [routerLink]="'/kontak'"
  class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition-all"
>
  Kontak
</button>

    </div>
  </div>

  <!-- MAIN NAVBAR (Sticky) -->
  <nav class="px-6 py-3 flex items-center justify-center border-t border-gray-200 bg-white sticky top-0 z-50 shadow-sm">
    <div class="flex space-x-8">
      <div *ngFor="let item of navigation" class="relative group">
        <a
          [routerLink]="item.path"
          routerLinkActive="text-blue-600 border-b-2 border-blue-600"
          class="text-gray-700 font-medium hover:text-blue-600 pb-1 transition-colors flex items-center"
        > 
          {{ item.name }}
          <svg
            *ngIf="item.children"
            class="w-4 h-4 ml-1 text-gray-500"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
          </svg>
        </a>

        <!-- Dropdown -->
        <div
          *ngIf="item.children"
          class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50"
        >
          <a
            *ngFor="let sub of item.children"
            [routerLink]="sub.path"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600"
          >
            {{ sub.name }}
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
