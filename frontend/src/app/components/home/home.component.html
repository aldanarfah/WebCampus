<!-- HERO SECTION -->

<div class="hero-wrapper">
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">

  <div class="carousel-inner">

    <div class="carousel-item active position-relative">
      <img src="https://images.unsplash.com/photo-1562774053-701939374585?w=780&auto=format&fit=crop&q=60" class="hero-img w-100" />
      <div class="hero-caption">Judul Slide 1</div>
    </div>

    <div class="carousel-item position-relative">
      <img src="https://images.unsplash.com/photo-1592280771190-3e2e4d571952?w=780&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fGNvbGxlZ2V8ZW58MHx8MHx8fDA%3D" class="hero-img w-100" />
      <div class="hero-caption">Judul Slide 2</div>
    </div>

    <div class="carousel-item position-relative">
      <img src="https://images.unsplash.com/photo-1592930954854-7d00c87d0cf4?w=780&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fGNvbGxlZ2V8ZW58MHx8MHx8fDA%3D" class="hero-img w-100" />
      <div class="hero-caption">Judul Slide 3</div>
    </div>

  </div>
</div>

</div>

<!-- PROFIL SECTION -->
<div class="container my-5">
  <div class="row">

    <!-- 4 Cards -->
    <div class="col-lg-8">
      <div class="row g-4">
        <div class="col-md-6" *ngFor="let card of profileCards">
          <div class="profile-card">
            <img [src]="card.img" class="profile-img" />
            <div class="profile-label">{{ card.title }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Text di kanan -->
    <div class="col-lg-4 d-flex flex-column justify-content-center ps-lg-4 mt-4 mt-lg-0">
      <h3 class="fw-bold">Profil</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Profil singkat kampus.</p>
      <button class="btn btn-primary mt-2">Lihat Profil</button>
    </div>

  </div>
</div>

<!-- BERITA SECTION -->
<div class="container my-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Berita</h3>
    <button class="btn btn-outline-primary">Lihat Semua</button>
  </div>

  <div class="row g-4">

    <!-- Berita Besar -->
    <div class="col-lg-6 position-relative">
      <img [src]="beritaBig.img" class="berita-big-img" />
      <div class="berita-title-overlay">{{ beritaBig.title }}</div>
    </div>

    <!-- Berita Kecil -->
    <div class="col-lg-6">
      <div class="row g-3">

        <div class="col-12 position-relative" *ngFor="let b of beritaSmall">
          <img [src]="b.img" class="berita-small-img" />
          <div class="berita-title-overlay">{{ b.title }}</div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- EVENT SECTION -->
<!-- EVENT SECTION -->
<div class="container my-5">
  <div class="row">

    <!-- Deskripsi -->
    <div class="col-lg-4">
      <h3>Event</h3>
      <p>Daftar event kampus terbaru yang akan datang.</p>
    </div>

    <!-- Carousel -->
    <div class="col-lg-8">
      <div id="eventCarousel" class="carousel slide" data-bs-interval="false">

        <div class="carousel-inner">
          
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <div class="row g-3">
              <div class="col-md-4" *ngFor="let e of eventSlide1">
                <div class="event-card text-center">
                  <img [src]="e.img" />
                  <p>{{ e.title }}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item">
            <div class="row g-3">
              <div class="col-md-4" *ngFor="let e of eventSlide2">
                <div class="event-card text-center">
                  <img [src]="e.img" />
                  <p>{{ e.title }}</p>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Tombol di bawah -->
        <div class="d-flex justify-content-center mt-3 gap-3">
          <button class="btn btn-primary" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
            ❮ Prev
          </button>

          <button class="btn btn-primary" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
            Next ❯
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
