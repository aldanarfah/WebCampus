  <!-- =======================
       KOLOM KANAN (FORM)
  ======================== -->
  <div class="bg-white p-8 shadow-lg rounded-xl">

    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
      Ada pertanyaan? Kirim di sini!
    </h2>
    <p class="text-gray-600 text-center mb-8">
      Silakan isi formulir berikut untuk mengirim pesan atau pengaduan.
    </p>

    <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="space-y-5">

      <!-- Nama -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nama</label>
        <input
          type="text"
          name="nama"
          [(ngModel)]="form.nama"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="form.email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Subjek -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Subjek</label>
        <select
          name="subjek"
          [(ngModel)]="form.subjek"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>Pilih subjek</option>
          <option value="PMB">PMB</option>
          <option value="Akademik">Akademik</option>
          <option value="Beasiswa">Beasiswa</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <!-- Isi Pesan -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Isi Pesan</label>
        <textarea
          name="pesan"
          [(ngModel)]="form.pesan"
          rows="5"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Tombol -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Kirim Pesan
      </button>

    </form>
  </div>

</div>
