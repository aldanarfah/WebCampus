<!-- HERO -->
<section class="hero relative h-[80vh]">
  <img
    src="/assets/img/profil1.jpg"
    alt="Hero"
    class="w-full h-full object-cover"
  />
  <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
    <h1 class="text-white text-4xl md:text-6xl font-bold text-center">
      Event Kampus
    </h1>
  </div>
</section>

<!-- MENU NAVIGASI -->
<div class="container mx-auto px-6 mt-4">
  <nav class="flex gap-4 menu-akademik">
    <a routerLink="/" class="menu-link">Home</a>
    <a routerLink="/aktivitas" class="menu-link">Kehidupan Kampus</a>
    <span class="menu-active">Event</span>
  </nav>
</div>

<!-- EVENT LIST -->
<div class="event-container bg-gray-50 min-h-screen mt-10">
  <div class="container mx-auto px-6 py-6">
    <h2 class="text-2xl font-bold mb-6 text-[#002D72] text-center">
      Event Kampus
    </h2>

    <div class="space-y-6">
      <div
        *ngFor="let e of events"
        class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col lg:flex-row hover:shadow-xl transition cursor-pointer"
        (click)="openModal(e)"
      >
        <img
          [src]="e.gambar"
          alt="{{ e.judul }}"
          class="w-full lg:w-1/3 h-60 object-cover"
        />

        <div class="p-6 flex flex-col justify-between lg:w-2/3">
          <div>
            <h3 class="text-xl font-semibold text-[#002D72]">
              {{ e.judul }}
            </h3>

            <p class="text-sm text-gray-500 mt-1">
              {{ e.tanggal }}
            </p>

            <p class="text-gray-600 mt-3">
              {{ e.deskripsi }}
            </p>
          </div>

          <div class="mt-4">
            <button
              class="inline-block bg-[#002D72] text-white px-4 py-2 rounded-lg hover:bg-[#0043a8] transition"
              (click)="openModal(e); $event.stopPropagation()"
            >
              Lihat Detail
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- POPUP DETAIL EVENT -->
<div
  *ngIf="selectedEvent"
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full mx-4 relative">

    <!-- Header -->
    <div class="p-6 border-b">
      <h3 class="text-2xl font-bold text-[#002D72]">
        {{ selectedEvent.judul }}
      </h3>
      <button
        class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4">
      <img
        [src]="selectedEvent.gambar"
        [alt]="selectedEvent.judul"
        class="w-full h-64 object-cover rounded-lg"
      />
      <p class="text-gray-700 leading-relaxed">
        {{ selectedEvent.deskripsi }}
      </p>
    </div>

    <!-- Footer -->
    <div class="p-6 border-t text-right">
      <button
        class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700"
        (click)="closeModal()"
      >
        Tutup
      </button>
    </div>

  </div>
</div>
