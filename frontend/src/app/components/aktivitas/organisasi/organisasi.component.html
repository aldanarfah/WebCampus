<section class="space-y-8">
  <!-- Penjelasan -->
  <div>
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Organisasi Mahasiswa</h1>
    <p class="text-gray-600 leading-relaxed">
      Organisasi mahasiswa di Polinema PSDKU Lumajang merupakan wadah bagi mahasiswa
      untuk mengembangkan potensi diri, kepemimpinan, dan kreativitas di luar kegiatan akademik.
      Berikut beberapa organisasi aktif yang ada di kampus kami:
    </p>
  </div>

  <!-- Card Daftar Organisasi -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let org of [
        { name: 'Badan Eksekutif Mahasiswa (BEM)', path: '/aktivitas/organisasi/bem' },
        { name: 'Himpunan Mahasiswa Teknik Informatika (HMTI)', path: '/aktivitas/organisasi/hmti' },
        { name: 'Himpunan Mahasiswa Teknik Sipil (HMTS)', path: '/aktivitas/organisasi/hmts' },
        { name: 'Himpunan Mahasiswa Teknik Elektro (HMTRO)', path: '/aktivitas/organisasi/hmtro' },
        { name: 'Himpunan Mahasiswa Akuntansi (HIMA AKA)', path: '/aktivitas/organisasi/himaaka' }
      ]"
      class="bg-white border rounded-xl shadow-sm hover:shadow-md transition-shadow cursor-pointer p-5"
      [routerLink]="org.path"
    >
      <h2 class="text-lg font-semibold text-gray-800 text-center">{{ org.name }}</h2>
    </div>
  </div>
</section>
