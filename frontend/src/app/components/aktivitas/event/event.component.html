<div class="event-container p-6 bg-gray-50 min-h-screen">
  <h2 class="text-2xl font-bold mb-6 text-[#002D72] text-center">
    Event Kampus
  </h2>

  <div class="space-y-6">
    <div
      *ngFor="let e of events"
      class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col lg:flex-row hover:shadow-xl transition"
    >
      <img
        [src]="e.gambar"
        alt="{{ e.judul }}"
        class="w-full lg:w-1/3 h-60 object-cover"
      />
      <div class="p-6 flex flex-col justify-between lg:w-2/3">
        <div>
          <h3
            class="text-xl font-semibold text-[#002D72] hover:underline cursor-pointer"
            [routerLink]="e.path"
          >
            {{ e.judul }}
          </h3>
          <p class="text-sm text-gray-500 mt-1">{{ e.tanggal }}</p>
          <p class="text-gray-600 mt-3">{{ e.deskripsi }}</p>
        </div>

        <div class="mt-4">
          <a
            [routerLink]="e.path"
            class="inline-block bg-[#002D72] text-white px-4 py-2 rounded-lg hover:bg-[#0043a8] transition"
          >
            Lihat Detail
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
