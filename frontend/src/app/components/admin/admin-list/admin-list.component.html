<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Manajemen Admin</h1>

    <button routerLink="/dashboard/users/tambah"
            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
      + Tambah Admin Baru
    </button>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="w-full border-collapse">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-4 text-left font-semibold text-gray-600">No</th>
          <th class="p-4 text-left font-semibold text-gray-600">Nama Lengkap</th>
          <th class="p-4 text-left font-semibold text-gray-600">Username</th>
          <th class="p-4 text-left font-semibold text-gray-600">Email</th>
          <th class="p-4 text-center font-semibold text-gray-600">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of adminList; let i = index" class="hover:bg-gray-50">
          <td class="p-4">{{ i + 1 }}</td>
          <td class="p-4 font-medium">{{ item.namaAdmin }}</td>
          <td class="p-4 bg-gray-50 font-mono text-blue-600 text-sm">{{ item.username }}</td>
          <td class="p-4 text-gray-500">{{ item.email }}</td>

          <td class="p-4 text-center">
            <button *ngIf="item.idAdmin !== 1"
                    class="text-red-600 hover:text-red-800 transition"
                    (click)="hapusAdmin(item.idAdmin!)">
              Hapus
            </button>
            <span *ngIf="item.idAdmin === 1" class="text-xs font-bold text-purple-600 bg-purple-100 px-2 py-1 rounded">
              SUPER ADMIN
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
