<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">

    <div class="flex justify-between items-center mb-8 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Tambah Organisasi Baru</h2>
      <button routerLink="/dashboard/organisasi" class="text-gray-500 hover:text-gray-700 transition">âœ• Batal</button>
    </div>

    <form (ngSubmit)="simpanOrganisasi()">

      <div class="mb-8 p-4 bg-blue-50 rounded-lg border border-blue-100">
        <label class="block text-gray-700 font-bold mb-2">Logo Organisasi</label>
        <input type="file" (change)="onFileSelected($event, 'logo')" accept="image/*"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nama Organisasi <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="organisasi.namaOrganisasi" name="namaOrganisasi" required placeholder="Contoh: BEM">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Ketua <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="organisasi.ketua" name="ketua" required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Penanggung Jawab</label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="organisasi.penanggungJawab" name="penanggungJawab">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nama Prodi</label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="organisasi.namaProdi" name="namaProdi">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Contact Person</label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="organisasi.contactPerson" name="contactPerson">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Periode</label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
            [(ngModel)]="organisasi.periode" name="periode">
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Struktur Organisasi (Gambar)</label>
        <input type="file" (change)="onFileSelected($event, 'struktur')" accept="image/*"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-50 file:text-gray-700 hover:file:bg-gray-100 transition" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Status</label>
        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 cursor-pointer"
          [(ngModel)]="organisasi.status" name="status">
          <option value="aktif">Aktif</option>
          <option value="nonaktif">Nonaktif</option>
        </select>
      </div>

      <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Deskripsi</label>
        <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 h-32"
          [(ngModel)]="organisasi.deskripsi" name="deskripsi"></textarea>
      </div>

      <div class="flex justify-end gap-4 border-t pt-6">
        <button type="button" routerLink="/dashboard/organisasi"
          class="px-6 py-2.5 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
          Batal
        </button>
        <button type="submit"
          class="px-6 py-2.5 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-lg transition">
          Simpan Data
        </button>
      </div>

    </form>
  </div>
</div>
