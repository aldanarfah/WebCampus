<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Manajemen Berita</h1>
    <button routerLink="/dashboard/berita/tambah"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow transition">
      + Buat Berita
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div *ngIf="isLoading" class="p-8 text-center text-gray-500">Memuat data...</div>
    <div *ngIf="!isLoading && beritaList.length === 0" class="p-8 text-center text-gray-500">Belum ada berita.</div>

    <div *ngIf="!isLoading && beritaList.length > 0" class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-50 border-b">
          <tr>
            <th class="p-4 text-sm font-semibold text-gray-600">No</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Gambar</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Judul</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Kategori/Pemilik</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Status</th>
            <th class="p-4 text-sm font-semibold text-gray-600">Tanggal</th>
            <th class="p-4 text-sm font-semibold text-gray-600 text-center">Aksi</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let item of beritaList; let i = index" class="hover:bg-gray-50 transition">
            <td class="p-4 text-gray-600">{{ i + 1 }}</td>
            <td class="p-4">
              <img *ngIf="item.gambarBerita" [src]="imageBaseUrl + item.gambarBerita" class="w-16 h-10 object-cover rounded border">
              <span *ngIf="!item.gambarBerita" class="text-xs text-gray-400">No IMG</span>
            </td>
            <td class="p-4 font-medium text-gray-800 max-w-xs truncate">{{ item.judul }}</td>

            <td class="p-4 text-sm text-gray-600">
               <span class="bg-gray-100 px-2 py-1 rounded text-xs border border-gray-200">
                 {{ getPemilik(item) }}
               </span>
            </td>

            <td class="p-4">
              <span [class]="item.status === 'publik' ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600'"
                class="px-2 py-1 rounded-full text-xs font-bold">
                {{ item.status | titlecase }}
              </span>
            </td>
            <td class="p-4 text-sm text-gray-500">{{ item.tanggalPublikasi | date:'mediumDate' }}</td>
            <td class="p-4 text-center">
              <div class="flex justify-center gap-2">
                <button [routerLink]="['/dashboard/berita/edit', item.idBerita]" class="text-yellow-600 hover:text-yellow-800 font-medium text-sm">Edit</button>
                <span class="text-gray-300">|</span>
                <button (click)="hapusBerita(item.idBerita)" class="text-red-600 hover:text-red-800 font-medium text-sm">Hapus</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
