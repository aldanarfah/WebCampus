<div class="space-y-6">

  <!-- STATISTIK KOTAK MAHASISWA -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
    <div class="bg-blue-600 text-white p-6 rounded-2xl text-center">
      <h3 class="text-lg font-semibold">Total Mahasiswa Aktif</h3>
      <p class="text-2xl mt-2 font-bold">{{ totalMahasiswa }}</p>
    </div>
    <div class="bg-blue-400 text-white p-6 rounded-2xl text-center">
      <h3 class="text-lg font-semibold">TI</h3>
      <p class="text-2xl mt-2 font-bold">{{ jumlahTI }}</p>
    </div>
    <div class="bg-blue-400 text-white p-6 rounded-2xl text-center">
      <h3 class="text-lg font-semibold">Sipil</h3>
      <p class="text-2xl mt-2 font-bold">{{ jumlahSipil }}</p>
    </div>
    <div class="bg-blue-400 text-white p-6 rounded-2xl text-center">
      <h3 class="text-lg font-semibold">TRO</h3>
      <p class="text-2xl mt-2 font-bold">{{ jumlahTRO }}</p>
    </div>
    <div class="bg-blue-400 text-white p-6 rounded-2xl text-center">
      <h3 class="text-lg font-semibold">Akuntansi</h3>
      <p class="text-2xl mt-2 font-bold">{{ jumlahAkuntansi }}</p>
    </div>
  </div>

  <!-- FORM PENCARIAN -->
  <div class="bg-white p-6 rounded-2xl shadow-md flex flex-col md:flex-row md:items-end gap-4">
    <div class="flex-1">
      <label class="block font-semibold text-gray-700">NIM</label>
      <input type="text" [(ngModel)]="searchNim" class="w-full border border-gray-300 p-2 rounded-md">
    </div>
    <div class="flex-1">
      <label class="block font-semibold text-gray-700">Program Studi</label>
      <select [(ngModel)]="filterProdi" class="w-full border border-gray-300 p-2 rounded-md">
        <option value="ti">D3 Teknologi Informasi</option>
        <option value="sipil">D3 Teknologi Sipil</option>
        <option value="tro">D4 Teknologi Rekayasa Otomotif</option>
        <option value="akuntansi">D3 Akuntansi</option>
      </select>
    </div>
    <button (click)="search()" class="px-6 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition-colors">Cari</button>
  </div>

</div>

<!-- POPUP DETAIL MAHASISWA -->
<app-detail-mahasiswa *ngIf="selectedMahasiswa" [mahasiswa]="selectedMahasiswa" (close)="closeDetail()"></app-detail-mahasiswa>
